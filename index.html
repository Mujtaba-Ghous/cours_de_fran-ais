<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Présentation – Mujtaba Ghous</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #ffffff;
      background: radial-gradient(circle at top, #1d4ed8 0, #020617 45%, #020617 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated gradient overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(130deg, #0f172a, #1d4ed8, #a855f7, #0f766e);
      background-size: 400% 400%;
      mix-blend-mode: screen;
      opacity: 0.35;
      pointer-events: none;
      animation: gradientShift 22s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating-circle {
      position: fixed;
      border-radius: 999px;
      opacity: 0.18;
      filter: blur(4px);
      pointer-events: none;
      animation: float 18s ease-in-out infinite alternate;
      z-index: 0;
    }

    .circle-1 {
      width: 260px; height: 260px;
      background: radial-gradient(circle, #22d3ee, transparent);
      top: 4%; left: 5%;
    }

    .circle-2 {
      width: 320px; height: 320px;
      background: radial-gradient(circle, #f97316, transparent);
      top: 60%; right: -5%;
      animation-delay: 4s;
    }

    .circle-3 {
      width: 220px; height: 220px;
      background: radial-gradient(circle, #22c55e, transparent);
      bottom: -10%; left: 38%;
      animation-delay: 8s;
    }

    @keyframes float {
      from { transform: translateY(0px) translateX(0px); }
      to   { transform: translateY(-40px) translateX(20px); }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(18px);
      background: linear-gradient(to right, rgba(15,23,42,0.96), rgba(15,23,42,0.2));
      border-bottom: 1px solid rgba(148,163,184,0.25);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo { font-weight: 700; letter-spacing: 0.05em; font-size: 1.1rem; }
    .logo span { color: #facc15; }

    .nav-links a {
      margin-left: 18px;
      text-decoration: none;
      color: #e5e7eb;
      font-size: 0.95rem;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0; bottom: -4px;
      width: 0; height: 2px;
      background: linear-gradient(to right, #38bdf8, #a855f7);
      transition: width 0.25s ease-out;
    }

    .nav-links a:hover::after { width: 100%; }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 18px 60px 18px;
      position: relative;
      z-index: 1;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 32px;
      align-items: center;
      padding: 30px 22px;
      border-radius: 24px;
      background: linear-gradient(145deg, rgba(15,23,42,0.96), rgba(37,99,235,0.55));
      box-shadow: 0 28px 90px rgba(0,0,0,0.8);
      border: 1px solid rgba(148,163,184,0.7);
      transform: translateY(8px);
      animation: heroIn 0.9s ease-out forwards;
      opacity: 0;
    }

    @keyframes heroIn {
      from {
        opacity: 0;
        transform: translateY(22px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .hero-title {
      font-size: clamp(1.9rem, 3vw, 2.3rem);
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero-subtitle {
      font-size: 1.05rem;
      color: #e5e7eb;
      margin-bottom: 12px;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(22,163,74,0.18);
      color: #bbf7d0;
      font-size: 0.8rem;
      margin-bottom: 12px;
    }

    .hero-badge span { font-size: 1.1rem; }

    .hero-buttons {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      border-radius: 999px;
      padding: 9px 18px;
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease-out;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #a3e635);
      color: #052e16;
      box-shadow: 0 10px 28px rgba(22,163,74,0.5);
    }

    .btn-primary:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 16px 36px rgba(22,163,74,0.7);
    }

    .btn-ghost {
      background: transparent;
      border-color: rgba(148,163,184,0.8);
      color: #e5e7eb;
    }

    .btn-ghost:hover { background: rgba(15,23,42,0.7); }

    .hero-right { position: relative; min-height: 220px; }

    .hero-card {
      position: absolute;
      inset: 0;
      border-radius: 24px;
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.55), transparent 55%),
        radial-gradient(circle at bottom right, rgba(192,132,252,0.6), transparent 60%),
        rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.7);
      display: flex;
      flex-direction: column;
      padding: 18px;
      overflow: hidden;
    }

    .hero-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle, rgba(248,250,252,0.06), transparent 45%);
      opacity: 0.7;
      transform: translate3d(-10px, -20px, 0) rotate(4deg);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .hero-top {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      position: relative;
      z-index: 1;
    }

    .hero-avatar {
      width: 60px;
      height: 60px;
